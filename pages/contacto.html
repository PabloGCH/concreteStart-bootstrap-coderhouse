    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-white container-fluid">
            <a class="navbar-brand fw-bold d-flex flex-row align-items-center" href="../index.html">
                <img class="logo-img" src="../assets/logo.png" alt="logo">
                <p class="mb-0">ConcreteStart</p>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row div-bg-color mt-2">
                <h1 class="title-with-sidelines-both">Contacto</h1>
                <form class="container">
                    <div class="row mb-4 d-flex justify-content-center">
                        <div class="col col-12 col-sm-8 col-md-6">
                            <div class="container-fluid d-flex flex-column">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <label class="form-label my-0" for="nombre">Nombre: </label>
                                    <input class="form-control ms-2" id="nombre" required type="text" placeholder="Ingrese su nombre">
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <label class="form-label my-0" for="email">email: </label>
                                    <input class="form-control ms-2" id="email" required type="email" placeholder="ejemplo@email.com">
                                </div>
                                <div class="d-flex flex-row mb-4 mb-md-0">
                                    <select class="form-select">
                                        <option hidden selected>Usted es ?</option>
                                        <option>Individuo</option>
                                        <option>Empresa</option>
                                        <option>Entidad Gubernamental</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col col-12 col-sm-8 col-md-6">
                            <div class="container-fluid" style="height: 100%;">
                                <div class="form-floating" style="height: 100%;">
                                    <textarea class="form-control" placeholder="" id="comment" style="height: 100%; resize: none;"></textarea>
                                    <label for="comment">Comentario: </label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4 d-flex justify-content-center"">
                        <div class="col col-12 col-sm-8 col-md-12">
                            <div class="container-fluid">
                                <div class="form-check d-flex flex-row">
                                    <input class="form-check-input" id="checkbox" type="checkbox">
                                    <label class="form-check-label ms-2" for="checkbox">Desea recibir notificaciones de ofertas o promociones ?</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4 d-flex justify-content-center">
                        <div class="col col-12 col-sm-8 col-md-6">
                            <div class="container-fluid d-flex justify-content-around">
                                <button class="btn btn-danger me-2 me-sm-0" type="reset">Limpiar formulario</button>
                                <button class="btn button" type="submit">Enviar formulario</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="py-5 text-white d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-md-start ms-md-5">

    </footer>
